<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konockout Todo</title>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans|Droid+Serif|Arimo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/common-build.js"></script>
    <script src="js/main-build.js"></script>
</head>
<body>
<div class="header">Knockout TODO</div>
<div class="content-wrapper">

    <div class="error-message" data-bind="visible: isEmptyMessage">Please enter message</div>
    <div class="input-area">
        <div class="toggle-completed">
            <input class="toggle" type="checkbox" data-bind="checked: allSelected, valueUpdate: 'afterkeypress'">
        </div>
        <div class="input-message-area-wrapper">

            <input class="input-message-area"
                   data-bind="value: messageOfNewTask, enterKey: add">
            <button class="send-message btn btn-message" data-bind="click: add">Add
                task
            </button>
        </div>
    </div>

    <div class="tasks">
        <div style="text-align: center; font-size: 2em; " data-bind="visible: displayTasks().length == 0">No tasks</div>
        <div data-bind="foreach: displayTasks">
            <task-item params="{parent: $parent, dataItem: $data}"></task-item>
        </div>
    </div>


    <div class="settings-area">
        <p><span data-bind="text: remainingTasks()"></span> items left</p>
        <label for="reverse">Reverse flow item<input id="reverse" type="checkbox"
                                                     data-bind="text: 'reverse', checked: isReverse">
        </label>
        <select data-bind="options: filterOptions, value: filterOption"></select>
        <button class="btn" data-bind="click: deleteSelected">Clear completed</button>

    </div>
</div>
</body>
</html>
